<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Shop</title>
    <style>
        
        .image-slider {
            max-width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: #3498db;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Book Shop</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Book Shop</h1>
        <p>Discover a world of literature with our curated collection.</p>
        <a href="services.html" class="cta-button">Explore Now</a>
    </section>

  
    <section class="image-slider">
        <div class="slider-content">
            <img class="slider-image" src="https://www.plasticsrecyclers.eu/wp-content/uploads/2022/09/library.jpg" alt="Book Slider Image 1">
            <img class="slider-image" src="https://images.pexels.com/photos/1130980/pexels-photo-1130980.jpeg?cs=srgb&dl=assortment-book-bindings-books-1130980.jpg&fm=jpg" alt="Book Slider Image 2">
            <img class="slider-image" src="https://th.bing.com/th/id/OIP.gAxJCiZ_1HcRr2cLPDQxvAHaE8?w=236&h=180&c=7&r=0&o=5&pid=1.7" alt="Book Slider Image 3">
        </div>
        <div class="arrow prev" onclick="prevSlide()">❮</div>
        <div class="arrow next" onclick="nextSlide()">❯</div>
    </section>


    <footer>
        <p>&copy; 2023 Book Shop. All rights reserved.</p>
    </footer>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const sliderContent = document.querySelector('.slider-content');
            const totalSlides = document.querySelectorAll('.slider-image').length;
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            const translateValue = -currentIndex * 100;
            sliderContent.style.transform = `translateX(${translateValue}%)`;
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }
        setInterval(() => {
            nextSlide();
        }, 5000);

    </script>
</body>
</html>
